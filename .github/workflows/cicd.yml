              },
              {
                "id": "mulesoft-releases",
                "username": ${{secrets.M_USERNAME}},
                "password": ${{secrets.M_PASSWORD}}
              },
              {
                "id": "mulesoft-snapshots",
                "username": ${{secrets.M_USERNAME}},
                "password": ${{secrets.M_PASSWORD}}
              },
              {
                "id": "mulesoft-releases-ee",
                "username": ${{secrets.M_USERNAME}},
                "password": ${{secrets.M_PASSWORD}}
              }
           ]
          profiles: >
           [
              {
                "id": "global-settings",
                "properties": {
                  "anypoint.org.id": ${{secrets.ORG_ID}},
                  "anypoint.exchange.repository": "https://maven.anypoint.mulesoft.com/api/v3/maven"
                }
              }
           ]
          plugin_repositories: >
           [
              {
                "id": "mulesoft-releases",
                "name": "mulesoft release repository",
                "layout": "default",
                "url": "https://repository.mulesoft.org/releases/",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true"
                }
              },
              {
                "id": "mule-public",
                "url": "https://repository.mulesoft.org/nexus/content/repositories/public"
              }
           ]      
      - uses: actions/download-artifact@master
        with:
          name: artifacts

      - name: Deploy to Sandbox
        env:
          USERNAME: ${{ secrets.M_USERNAME }}
          PASSWORD: ${{ secrets.M_PASSWORD }}
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn deploy -DmuleDeploy \
          -Dmule.artifact=$artifactName \
          -Danypoint.username="$USERNAME" \
          -Danypoint.password="$PASSWORD" \
          -Dmaven.test.skip=true
